<div class="card">
    <div class="card-block">
        <p class="card-text">Dashboard - {{dashboard.name}}</p>
    </div>
</div>

<div class="card-deck-wrapper" >
    <div class="card-deck dashboard-row" 
         style="width: 100%" 
         *ngFor="#row of widgetRows">
            <widget [id]="row[0].id"></widget>

            <widget *ngIf="row.length > 1"
                    [id]="row[1].id">
            </widget>
    </div>
</div>
